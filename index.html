<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de jugadores</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="index.js"></script>
</head>
<body>
  <main>
    <section class="listaDeJugadores">
      <h1>Lista de jugadores</h1>
      <form id="formulario">
        <input type="text" id="nombre" placeholder="Nombre" required>
        <input type="number" id="numero" placeholder="Numero" required>
        <select id="posicion" required>
          <option value="" disabled selected>Seleccionar posici√≥n</option>
          <option value="Delantero">Delantero</option>
          <option value="Defensor">Defensor</option>
          <option value="Arquero">Arquero</option>
          <option value="Volante">Volante</option>
        </select>
        <button type="button" id="submit">Agregar a la lista</button>
      </form>
      <button id="borrar">Borrar la lista</button>
      <p id="mensaje"></p>
    
    </section>

  </main>
  <ul id="listaJugadores"></ul>
</body>
</html>
