<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de jugadores</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
  <main>
    <section class="listaDeJugadores">
      <h1>Lista de jugadores</h1>
      <form id="formulario">
        <input type="text" id="nombre" placeholder="Nombre">
        <input type="number" id="numero" placeholder="Numero" required>
        <input type="text" id="posicion" placeholder="posicion" required>
        <button id="submit">Agregar a la lista</button>
      </form>
        <button id="borrar">Borrar la lista</button>
      <ul id="lista-jugadores"></ul>
    </section>
  </main>
</body>
</html>
